<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon" type="image/x-icon" href="media\img.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="new-array-btn" onclick="generateArray()">New Array</button>
        <label for="size">Size</label>
        <input type="range" id="size" min="10" max="100" value="50" oninput="updateArraySize(this.value)">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="1" max="100" value="50" oninput="updateSpeed(this.value)">
        <button id="bubble-sort-btn" onclick="bubbleSort()">Bubble Sort</button>
        <button id="selection-sort-btn" onclick="selectionSort()">Selection Sort</button>
        <button id="insertion-sort-btn" onclick="insertionSort()">Insertion Sort</button>
        <button id="merge-sort-btn" onclick="mergeSort()">Merge Sort</button>
        <button id="quick-sort-btn" onclick="quickSort()">Quick Sort</button>
    </div>
    <h1>Sorting Visualizer</h1>
    <div class="array-container" id="array-container"></div>
    <script src="script.js"></script>
</body>
</html>
